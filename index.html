<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Warna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #7a9699;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #0c243c;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #0c243c;
    }

    .color-box {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      border: 4px solid #333;
      border-radius: 10px;
    }

    .options {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 400px;
    }

    .options button {
      background: #e74c3c;
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: #c0392b;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #000;
    }

    .info span {
      margin: 0 10px;
      font-weight: bold;
    }

    .reset-btn {
      margin-top: 10px;
      padding: 6px 15px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Guess The Color</h1>
  <h2>Aa Nastiar</h2>

  <div class="color-box" id="colorBox"></div>

  <div class="options" id="options"></div>

  <div class="info">
    Skor: <span id="score">0</span> | Round: <span id="round">1</span>
  </div>
  <button class="reset-btn" onclick="resetGame()">Reset</button>

  <script>
    const colors = [
      { name: "Oranye", code: "orange" },
      { name: "Ungu", code: "purple" },
      { name: "Green sea", code: "seagreen" },
      { name: "Abu-abu", code: "gray" },
      { name: "Olive", code: "olive" },
      { name: "Merah", code: "red" },
      { name: "Biru", code: "blue" },
      { name: "Kuning", code: "yellow" }
    ];

    let score = 0;
    let round = 1;
    let correctColor;

    function startGame() {
      const colorBox = document.getElementById("colorBox");
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      // Ambil warna acak sebagai jawaban benar
      correctColor = colors[Math.floor(Math.random() * colors.length)];

      // Tampilkan warna di box
      colorBox.style.backgroundColor = correctColor.code;

      // Ambil 4 pilihan random termasuk jawaban benar
      let options = [correctColor];
      while (options.length < 4) {
        let random = colors[Math.floor(Math.random() * colors.length)];
        if (!options.includes(random)) {
          options.push(random);
        }
      }

      // Acak urutan pilihan
      options.sort(() => Math.random() - 0.5);

      // Tampilkan tombol pilihan
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.name;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected.code === correctColor.code) {
        score++;
        alert("Benar! ðŸŽ‰");
      } else {
        alert("Salah! Jawaban benar: " + correctColor.name);
      }
      round++;
      document.getElementById("score").textContent = score;
      document.getElementById("round").textContent = round;
      startGame();
    }

    function resetGame() {
      score = 0;
      round = 1;
      document.getElementById("score").textContent = score;
      document.getElementById("round").textContent = round;
      startGame();
    }

    // Mulai game pertama kali
    startGame();
  </script>

</body>
</html>
